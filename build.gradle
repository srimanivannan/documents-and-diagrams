plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	//id "nebula.lint" version "17.3.0"
}

group = 'com.mirnis'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'

	implementation 'com.structurizr:structurizr-core:1.9.9'
	implementation ('com.structurizr:structurizr-client:1.9.9')
	implementation 'com.structurizr:structurizr-spring:1.3.5'
	implementation 'com.structurizr:structurizr-export:1.2.0'
	implementation 'com.structurizr:structurizr-analysis:1.3.5'
	implementation 'com.structurizr:structurizr-examples:1.0.0-RC6'

}

test {
	useJUnitPlatform()
}
configurations.all {
	exclude group: 'org.slf4j', module: 'slf4j-simple'
}
